{% extends "index.html" %}
{% block body %}
    <h2>Add a new card</h2>
    <a id="card" href="/deck/{{ deck_id }}/create_card">Add  new card</a>
    <p>You have {{ cards|length }} cards</p>
    {% for card in cards %}
        <p>{{ card.word }}</p>
        <p><a id="details" href="/deck/{{ deck_id }}/card/{{ card.card_id }}">See detail</a></p>
    {% endfor %}
{% endblock body %}
