{% extends "index.html" %}
{% block body %}
    <h2>Add a new card</h2>
    <a id="card" href="/deck/{{ deck_id}}/create_card">Add  new card</a>
    {% for card in cards %}
        <p>{{ card[2] }}</p>
        <!-- <p>{{ card[3] }}</p> -->
        <p><a id="details" href="/deck/{{ deck_id }}/card/{{ card[0] }}">See detail</a></p>     
    {% endfor %}
{% endblock body %}
